<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Mehmet Bayar'ın Sitesi</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff9e6;
    }
    header {
      background-color: #ffcc00;
      color: #333333;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #333333;
      overflow: hidden;
    }
    nav a {
      float: left;
      display: block;
      color: #ffcc00;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      background-color: #ffcc00;
      color: #333333;
    }
    .hero {
      width: 100%;
      height: 400px;
      background-image: url('https://via.placeholder.com/1200x400/ffcc00/333333?text=Görsel');
      background-size: cover;
      background-position: center;
    }
    .content {
      display: flex;
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .main {
      flex: 3;
      padding: 20px;
    }
    .sidebar {
      flex: 1;
      padding: 20px;
      background-color: #fff3b3;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #ffcc00;
      border: none;
      color: #333333;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #e6b800;
    }
    footer {
      background-color: #333333;
      color: #ffcc00;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>BAŞLIK</h1>
    <p>SLOGAN</p>
  </header>

  <nav>
    <a href="#">Anasayfa</a>
    <a href="#">Hakkımızda</a>
    <a href="#">Çalışmalar</a>
    <a href="#">Referanslar</a>
    <a href="#">Galeri</a>
    <a href="#">İletişim</a>
  </nav>

  <div class="hero"></div>

  <div class="content">
    <div class="main">
      <h2>Anasayfa</h2>
      <p>Merhaba! Bu sarı temalı sitemin ana sayfasıdır.</p>
    </div>
    <div class="sidebar">
      <h3>Arama</h3>
      <input type="text" placeholder="Ara..."><br>
      <h3>Üye Giriş</h3>
      <input type="text" placeholder="Kullanıcı Adı"><br>
      <input type="password" placeholder="Şifre"><br>
      <button>Giriş</button>
    </div>
  </div>

  <footer>
    &copy; 2025 Mehmet Bayar. Tüm Hakları Saklıdır.
  </footer>
</body>
</html>
